<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Olimpiada Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #e2d2c8;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: #8e7692;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #572e54;
            border-radius: 5px;
            width: 300px;
        }

        button {
            background-color: #572e54;
            color: #e2d2c8;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ceb2bd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            margin-top: 20px;
            font-size: 1.2em;
            color: #572e54;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #8e7692;
        }
    </style>
</head>
<body>
<h1>Edit Olimpiada Record</h1>
<form th:action="@{/olimpiada-edit}" method="post">
    <input type="number" name="olimpiada_id" placeholder="Enter Id" required />
    <input type="number" name="olimpiada_year" placeholder="Enter Year" required />
    <input type="text" name="olimpiada_city" placeholder="Enter City" required />
    <input type="text" name="olimpiada_view" placeholder="Enter View" required />
    <button type="submit">Update</button>
</form>

<a class="back-link" href="/">Back to Home</a>

<div th:if="${message}" th:text="${message}" style="color: green; margin-top: 20px;"></div>
</body>
</html>

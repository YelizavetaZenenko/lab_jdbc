<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write SQL request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #e2d2c8;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: #8e7692;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #572e54;
            color: #e2d2c8;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ceb2bd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            margin-top: 30px;
            font-size: 1.2em;
            color: #572e54;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #8e7692;
        }

        .sql-form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .sql-input {
            width: 100%;
            height: 150px;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 1.1em;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #8e7692;
            box-sizing: border-box;
            resize: vertical;
        }

        .sql-submit {
            background-color: #572e54;
            color: #e2d2c8;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sql-submit:hover {
            background-color: #ceb2bd;
        }
    </style>
</head>
<body>

<h1>Write Your SQL Request</h1>

<!-- Form to input SQL request -->
<form action="/execute-sql" method="post" class="sql-form">
    <textarea name="sqlQuery" class="sql-input" placeholder="Enter your SQL query here"></textarea><br>

    <!-- CSRF token -->
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

    <button type="submit" class="sql-submit">Submit SQL Query</button>
</form>

<a class="back-link" href="/">Back to Home</a>

</body>
</html>
